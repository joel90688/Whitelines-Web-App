<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>
  <link rel="stylesheet" href="style.css">
  <script src="db2.js"></script>
</head>
<body>



    <div class="navigationbar-edit">
        <ul>
        <li><a href="./index.html">Home</a></li>
        </ul>
    </div>

    <div class="container disable">
    <h2>Options</h2>
    
    <div class="wrapper">
        <div class="editor-panel">
            <div class="filter">
                <label class="title">Filters</label>
                <div class="options">
                    <button id="brightness" class="active">Brightness</button>
                    <button id="saturation">Saturation</button>
                    <button id="inversion">Inversion</button>
                    <button id="grayscale">Grayscale</button>
                </div>
                <div class="slider">
                    <div class="filter-info">
                        <p class="name">Brighteness</p>
                        <p class="value">100%</p>
                    </div>
                    <input type="range" value="100" min="0" max="200">
                </div>
            </div>
            <div class="rotate">
                <label class="title">Rotate & Flip</label>
                <div class="options">
                    <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                    <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                    <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                    <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                </div>
            </div>
        </div>
        
    </div> <!-- lÃ¤nkknapp --> 
    <div class="wrapper">
        <div class="editor-panel">
            <div class="filter">
                <label class="title">Functions</label>
                <div class="options">
                    <button id="grayscale" onclick="window.location.href='1.html'">Linking</button>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="reset-filter">Reset Filters</button>
        <div class="row">
            <input type="file" id="picture" class="file-input" accept="image/*" capture>
            <button id = "picture" class="choose-img">Choose Image</button>
            <button class="save-img">Save Image</button>
        </div>
    </div>
</div>

<div class="containerimage" id="imgBox">
  <div class="preview-img">
    <img src="images/image-placeholder.png" alt="preview-img" id = "image">
  </div>
</div>

<div class="container">
    <h2>Testing</h2>
    <div class="wrapper">
        <div class="editor-panel">
            <div class="boxFilter">
                <label class="title">Boxes</label>
                <div class="boxes">
                    <div class = "buttonContainer">
                        <button id="brightnessBox">Brightness</button>
                        <input class = "buttonInput" type="number" id="brightnessNumb" name="brightnessNumb" min="0" max="9999" value="0">
                    </div>
                    <div class = "buttonContainer">
                        <button id="saturationBox">Saturation</button>
                        <input class = "buttonInput" type="number" id="saturationNumb" name="saturationNumb" min="0" max="9999" value="0">
                    </div>
                    <div class = "buttonContainer">
                        <button id="inversionBox">Inversion</button>
                        <input class = "buttonInput" type="number" id="inversionNumb" name="inversionNumb" min="0" max="9999" value="0">
                    </div>
                    <div class = "buttonContainer">
                        <button id="grayscaleBox">Grayscale</button>
                        <input class = "buttonInput" type="number" id="grayscaleNumb" name="grayscaleNumb" min="0" max="9999" value="0">
                    </div>
                    <div class = "buttonContainer">
                        <button id="whenPressedBox">WhenPressed</button>
                    </div>

                    <div class = "buttonContainer">
                        <button id="next">Next Image</button>
                    <div class = "buttonContainer">
                        <button id="prev">Previous Image</button>
                    </div class = "buttonContainer">
                        <button id="remove">Remove Picture</button>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>

  </body>
</html>
