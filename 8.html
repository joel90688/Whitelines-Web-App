<!DOCTYPE html>
<html>
<head>
    <title>Button Creation Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
    <label for="buttonname">Skriv anteckningens nummer:</label>
    <input type="text" id="buttonname" name="buttonname" value="" />
    <div id="button-container"></div>
    <img src="images/bg8.png" alt="My Picture">

    <script src="buttons.js"></script>
    
</body>
</html>
